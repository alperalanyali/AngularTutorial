
<div class="col s12">
    <input type="text" (keyup)="searchQuery(search)" class="search-input" placeholder="Search A Movie" [(ngModel)] = "search"> 
    <div class="row">  
        <movie-preview
         *ngFor="let movie of searchResults;let i = index" 
         [movie]="movie"
         (click) = 'setCurrentMovie(movie)'
         ></movie-preview>
   
        <h3 [ngStyle]="{'text-align':'center'}">No result found {{search}}</h3>
    </div>    
</div>
